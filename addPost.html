<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <h1>Add Post</h1>
        
        <!-- Navigation Links in Header -->
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="addPost.html" class="nav-item">Add Post</a>
            <a href="login.html" class="nav-item">Login</a> 
        </nav>

        <!-- Profile and Dropdown Menu -->
        <div class="profile-container">
            <img
                src="res/images/Favicon.ico"
                alt="Profile Picture"
                class="profile-picture"
                onclick="toggleDropdown()"
            />
            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="dropdown-menu">
                <p class="user-name">User Name</p>
                <p class="user-email">user@example.com</p>
                <a href="logout.html" class="logout-button">Logout</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="content form-container">
            <h2>Create a New Post</h2>
            <form id="postForm" enctype="multipart/form-data">
                <label for="post-title">Post Title</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">Post Content</label>
                <textarea id="post-content" name="post-content" rows="6" required></textarea>

                <label for="post-image">Upload Image</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">

                <button type="submit" class="btn-primary">Add Post</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; WAD2024 Group BH. All Rights Reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
