<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <h1>Login</h1>
        
        <!-- Navigation Links in Header -->
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="addPost.html" class="nav-item">Add Post</a>
            <a href="login.html" class="nav-item">Login</a> 
        </nav>

        <!-- Profile and Dropdown Menu -->
        <div class="profile-container">
            <img
                src="res/images/Favicon.ico"
                alt="Profile Picture"
                class="profile-picture"
                onclick="toggleDropdown()"
            />
            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="dropdown-menu">
                <p class="user-name">User Name</p>
                <p class="user-email">user@example.com</p>
                <a href="logout.html" class="logout-button">Logout</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="content form-container">
            <h2>Welcome Back</h2>
            <p>Please log in to continue:</p>
            <form action="index.html" method="GET" onsubmit="return validateLogin()">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="sign-up-prompt">Donâ€™t have an account? <a href="#">Create one here</a>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; WAD2024 Group BH. All Rights Reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
